<!DOCTYPE html>
<html>
<head>
	<title>Post</title>
</head>
<body>
    {% for object in object_list %}
		<a href="{% url 'detail' post_id=object.id %}">{{object.title}}</a>
        {{object.content}} <br>
        {{object.timestamp}} <br>
        {{object.updated}} <br>
        {{object.id}} <br>
    {% endfor %}
</body>
</html>
